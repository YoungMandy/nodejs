<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>登录页面</title>
</head>

<body>
  <form method="post">
    <fieldset style="width: 250px;margin: 0 auto;padding:20px">
      <legend style="color:#ff5722">管理员登录</legend>
      <table>
        <tr>
          <td> <label for="user">账&nbsp;&nbsp;&nbsp;号:</label> </td>
          <td> <input type="text" name="login" id="user" /> </td>
        </tr>
        <tr height="40">
          <td> <label for="pass">密&nbsp;&nbsp;&nbsp;码：</label> </td>
          <td> <input type="pass" name="pass" id="pass" /> </td>
        </tr>
        <tr>
          <td colspan="2" align="center"> <input type="submit"
              style="background: #41d7ea;width: 85px;height: 25px;border: 1px solid #e0ac5e;outline: none;border-radius: 5px;" />
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>

</html>​​

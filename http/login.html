<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <style>
      body {
        font: 16px'LucidaGrande', Tahoma, Verdana, sans-serif;
        color: #404040;
        background: #0ca3d2;
      }

      .container {
        margin: 80px auto;
        width: 640px;
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="login">
        <h1>用户登录</h1>
        <form method="post">
          <p><input type="text" name="login" value="" placeholder="用户名"></p>
          <p>
            <input type="password" name="password" value="" placeholder="密码">
          </p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me">记住密码
            </label>
          </p>
          <p class="submit">
            <input type="submit" name="commit" value="登录">
          </p>
          </form>
      </div>
    </section>
  </body>

</html>​​
